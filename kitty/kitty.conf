shell_integration enabled
macos_quit_when_last_window_closed yes

# Set the font family to JetBrains Mono Nerd Font
font_family JetBrainsMonoNL Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0

# macOS-like theme colors, adjusted title bar color to grey
background #FFFFFF
foreground #000000
cursor #52AD70
selection_background #D0D0D0
selection_foreground #000000
macos_titlebar_color system
wayland_titlebar_color system

# colors
macos_colorspace displayp3

# Normal colors
color0 #000000
color1 #D70000
color2 #5F8700
color3 #AF8700
color4 #1F5582
color5 #875F5F
color6 #5F8787
color7 #E4E4E4

# Bright colors
color8 #5F5F5F
color9 #D70000
color10 #5F8700
color11 #AF8700
color12 #1F5582
color13 #875F5F
color14 #5F8787
color15 #FEFEFE

# Tab bar settings
tab_bar_min_tabs 2
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}
tab_bar_margin_width 0
tab_bar_margin_height 0.0 0.0
active_tab_foreground #282C34
active_tab_background #E5C07B
inactive_tab_foreground #1E2127
inactive_tab_background #ABB2BF

# Window and layout settings
window_padding_width 0
window_margin_width 0
hide_window_decorations no

# Adjust the line height if the alignment is off
adjust_line_height 1

# Key mappings for macOS-like shortcuts
map cmd+t new_tab
map cmd+w close_tab
map cmd+left prev_tab
map cmd+right next_tab
