env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  columns: 0
  lines: 0

  padding:
    x: 6 
    y: 6

  #dynamic_padding: false

  decorations: none


  title: Alacritty

  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  # GTK theme variant (Linux/BSD only)
  #
  # Override the variant of the GTK theme. Commonly supported values are `dark` and `light`.
  # Set this to `None` to use the default theme variant.
  #gtk_theme_variant: None

scrolling:
  history: 5000

  # Scrolling distance multiplier.
  #multiplier: 3

font:
  normal:
    family: Noto Sans Mono
    style: Regular

  bold:
    family: Noto Sans Mono
    style: Bold

  italic:
    family: Noto Sans Mono
    style: Italic

  bold_italic:
    family: Noto Sans Mono
    style: Bold Italic

  size: 13.0

  offset:
    x: 1
    y: 1


background_opacity: 0.95
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
